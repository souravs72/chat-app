version: "3.8"

# Local development setup with H2 database for Spring Boot services
# Use this for quick local testing without PostgreSQL

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: chat-rabbitmq-local
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  postgres:
    image: postgres:15
    container_name: chat-postgres-local
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  postgres_data:

